<!DOCTYPE html>
<html>
<head>
    <title>Cenayang Scanner</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="bg-white">
    <header class="bg-white p-4 shadow-md">
        <div class="flex items-center justify-between">
            <a href="/" class="text-indigo-600 text-2xl font-semibold">Cenayang Scanner</a>
            <div class="lg:hidden">
                <button type="button" class="text-gray-600 hover:text-indigo-600 hamburger-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12 hidden-menu">
                <a href="/about" class="text-sm font-semibold leading-6 text-gray-800">About</a>
                <a href="/services" class="text-sm font-semibold leading-6 text-gray-800">Services</a>
            </div>
        </div>
    </header>

    <div class="container my-24 mx-auto md:px-6">
        <!-- Section: Design Block -->
        <section class="mb-32 text-center">
          <div class="flex justify-center">
            <div class="max-w-[800px]">
              <h2 class="mb-12 text-5xl font-bold tracking-tight md:text-6xl xl:text-7xl"><br />
                <span class="text-primary dark:text-primary-400">Pemindai Kerentanan Jaringan</span>
              </h2>
            </div>
          </div>

          <div class="container mx-auto py-2 flex justify-center">
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-full mx-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <a href="/nmap">Nmap</a>
            </button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-full mx-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <a href="/whois">Whois</a>
            </button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-full mx-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <a href="/ping">Ping</a>
            </button>

            <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
                <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
            </div>
            
        </div>

        </section>
        <!-- Section: Design Block -->
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.tailwindcss.com"></script>

<script>
    $(document).ready(function() {
        $(".hamburger-button").click(function() {
            $(".hidden-menu").slideToggle();
        });
    });
</script>

</body>
</html>
